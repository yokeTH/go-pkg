name-template: "{{FOLDER}} v$RESOLVED_VERSION"
tag-template: "{{FOLDER}}/v$RESOLVED_VERSION"
tag-prefix: "{{FOLDER}}/v"
include-paths:
  - "{{FOLDER}}"

categories:
  - title: "❗ Breaking Changes"
    labels: ["❗ BreakingChange"]
  - title: "🚀 New"
    labels: ["✏️ Feature"]
  - title: "🧹 Updates"
    labels: ["🧹 Updates", "🤖 Dependencies"]
  - title: "🐛 Fixes"
    labels: ["☢️ Bug"]
  - title: "📚 Docs"
    labels: ["📒 Documentation"]

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&'
exclude-contributors: ["dependabot", "dependabot[bot]"]

version-resolver:
  major:
    labels: ["major", "❗ BreakingChange"]
  minor:
    labels: ["minor", "✏️ Feature"]
  patch:
    labels: ["patch", "📒 Documentation", "☢️ Bug", "🤖 Dependencies", "🧹 Updates"]
  default: patch

template: |
  $CHANGES

  **Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...{{FOLDER}}/v$RESOLVED_VERSION

  Thanks $CONTRIBUTORS!
